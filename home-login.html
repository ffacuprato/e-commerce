<!DOCTYPE html>

<html lang="es">
    
    <head>

        <meta charset="UTF-8"> 
        <title>Login</title>
        <meta name='viewport' content='width=device-width' user-scalable="no" initial-scale=1.0">
        <link rel="stylesheet" href="/assets/styles/reset.css">
        <link href='https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap' rel="stylesheet">
        <link rel="icon" href="assets/img/sports_esports_black_24dp 1.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@200;300;400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/styles/login/body/body.css">
        <link rel="stylesheet" href="/assets/styles/login/reset.css">
        <link rel="stylesheet" href="/assets/styles/login/header/header.css">
        <link rel="stylesheet" href="/assets/styles/login/header/header-buscador.css">
        <link rel="stylesheet" href="/assets/styles/login/header/header-logo.css">
        <link rel="stylesheet" href="/assets/styles/login/contacto/contacto.css">
        <link rel="stylesheet" href="/assets/styles/login/contacto/contacto-form.css">
        <link rel="stylesheet" href="/assets/styles/login/contacto/contacto-img.css">
        <link rel="stylesheet" href="/assets/styles/login/contacto/contacto-about-us.css">
        <link rel="stylesheet" href="/assets/styles/login/footer/footer.css">
        <link rel="stylesheet" href="/assets/styles/login/footer/footer-content.css">
        <link rel="stylesheet" href="/assets/styles/login/main/main.css">
        <link rel="stylesheet" href="/assets/styles/login/inicio-sesion/inicio-sesion.css">
        <link rel="stylesheet" href="/assets/styles/login/inicio-sesion/inicio-sesion-input.css">
        <link rel="stylesheet" href="/assets/styles/login/inicio-sesion/inicio-sesion-sontainer.css">

    </head>

    <header>
        <section class="logo"> 

            <div class="logo">
                <img src="assets/img/sports_esports_black_24dp 1.svg" alt="logo" class="logo-img">
                <h1 class="logo-title">FacuGeek</h1>
            </div>
        </section>

        <section class="buscador">

        <input class="buscador-input" type="search" placeholder=" ¿Qué desea buscar?">
        <img  class="buscador-movil-icono" src="/assets/img/header/Vector.png" alt="">

        </section>

    </header>

    <main>
        <section class="inicio-sesion-container">
            <form action="" class="inicio-sesion">
                <h1 class="inicio-sesion-title">Iniciar sesion</h1>
                <input type="text" placeholder="Usuario" class="inicio-sesion-input usuario">
                <input type="password" placeholder="Contraseña" class="inicio-sesion-input password">
                <button type="submit" class="inicio-sesion-button">Entrar</button>
            </form>
        </section>
        <section class="contacto">

            <div class="about-us">

                <div class="container-about-us-img">

                        <img src="assets/img/sports_esports_black_24dp 1.svg" alt="logo" class="contacto-logo-img">
                        <h1 class="contacto-logo-title">FacuGeek</h1>
                </div>
                <div class="container-about-us-link">
                        <a href="" class="about-us-link">Quienes somos</a>
                        <a href="" class="about-us-link">Politica de privacidad</a>
                        <a href="" class="about-us-link">Programa de fidelidad</a>
                        <a href="" class="about-us-link">Nuestras tiendas</a>
                        <a href="" class="about-us-link">Quiero ser franquiciado</a>
                        <a href="" class="about-us-link">Anunciese aqui</a>
                </div>

            </div>
            
            <form class="contacto-form">
                <h1 class="contacto-title">Hable con nosotros</h1>
                <input type="text" class="contacto-input nombre" placeholder="Nombre Completo">
                <input type="text" class="contacto-input e-mail" placeholder="Correo Electronico">
                <input type="text" class="contacto-input direccion" placeholder="Direccion">
                <textarea name="mensaje" class="contacto-text-area mensaje" cols="30" rows="10" placeholder="Mensaje"></textarea>
                <button type="submit" class="contacto-button">Enviar</button>
            </form>
        </section>

        

    </main>

    <footer>
        <h1 class="footer-title">Desarrollado por Facundo Prato</h1>
    </footer>

</html>
